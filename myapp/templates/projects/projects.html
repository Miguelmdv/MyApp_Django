{% extends "layout/base.html" %}
{% block content %}

<form method="POST" action="{% url "delete_project" %}">
    <h1>Projects</h1>
    {% csrf_token %}
    {% for project in projects %}
        <div class="card" >
            <a href="{% url "project_detail" project.id %}">
                <h2>{{project.name}}</h2>
            </a>
            <button class="button bdelete bsmall" type="button" onclick="delete_verification_project({{ project.id }})">
                âœ– Delete
            </button>
        </div>
    {% endfor %} 
    <input type="hidden" id="project_id" name="project_id" value="">
    
</form>
{% endblock content %}
