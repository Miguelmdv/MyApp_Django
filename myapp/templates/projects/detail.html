{% extends "layout/base.html" %}
{% block content %}

<h1>{{project}}</h1>

<form method="POST" action="{% url "update_delete_task" %}">

    {% csrf_token %}
    {% for task in tasks %}
        <div class="card" >
            <div>
                <h2> {% if task.done == False %}⏳ {% else %}✅ {% endif %}{{task.title}}{% if task.important == True %} ⭐{% endif %}</h2>
            </div>
            <div>
                <p>{{task.description}}</p>
            </div>
            <div>
                <button class="button bdone" type="submit" name="check_task" value="{{ task.id }}">
                    ✔ Done
                </button>
                <button class="button bdelete" type="button" onclick="delete_verification_task({{ task.id }})">
                    ✖ Delete
                </button>
            </div>
        </div>
    {% endfor %} 
    <input type="hidden" id="task_id" name="task_id" value="">
    
</form>

{% endblock content %}
