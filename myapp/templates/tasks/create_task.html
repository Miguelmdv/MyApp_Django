{% extends "layout/base.html" %}
{% block content %}

<div class="card col-md-8 offset-md-2">
    <div class="card-header text-center">
        <h1>Create a new Task</h1>
    </div>
    <div class="row">
        <div class="">
            <form method="POST" class="card card-body">
                {% csrf_token %}
                <div class="form-floating mb-3">  
                    <input type="text" name="title" id="id_title" class="form-control" placeholder="title" maxlength="200" required autocapitalize="none" id="id_username">
                    <label for="id_title">Title</label>
                </div>
                <div class="form-floating mb-3">  
                    <textarea  type="textarea" name="description" id="id_description" class="form-control" placeholder="description" maxlength="200" autocapitalize="none" style="height: 100px" id="id_description"></textarea>
                    <label for="id_description">Description</label>
                </div>
                <div class="form-floating mb-3">
                    <select class="form-select" name="project" id="id_project" aria-label="Floating label select">
                        {% for option in form.project.field.queryset %}
                        <option value="{{ option.id }}">{{ option.name }}</option>
                        {% endfor %}
                    </select>
                    <label for="id_project">Project</label>
                </div>
                <div class="form-check form-switch mb-3">
                    <input class="form-check-input" name="important" type="checkbox" id="id_important" >
                    <label class="form-check-label" for="id_important">Important</label>
                </div>
                {% if error_message %}
                <p class="text-danger">{{error_message}}</p>
                {% endif %}
                <div class="d-grid gap-2 mb-3">
                    <button type="submit" class="btn btn-success">
                        Save
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
