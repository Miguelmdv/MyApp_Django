{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django App</title>
    <link rel="stylesheet" href="{% static "CSS/main.css" %}">
    {% comment %} <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> {% endcomment %}
    <link rel="icon"href="{% static 'Favicon/favicon.ico' %}">
    <script src="{% static 'js/script.js' %}"></script>

</head>
<body>
    <nav class="navbar container">
        <a href="{% url "index" %}" class="logo">
            <img src="{% static "IMG/logo2.png" %}" alt="Logo" width="100">
        </a>
        <ul class="menu">
            {% if user.is_authenticated %}
            <li>
                <a href="{% url "projects" %}">Projects</a>
            </li>
            <li>
                <a href="{% url "tasks" %}">Tasks</a>
            </li>
            <li>
                <a href="{% url "create_project" %}">Create project</a>
            </li>
            <li>
                <a href="{% url "create_task" %}">Create task</a>
            </li>
            <li>
                <a href="{% url "log_out" %}">Log Out</a>
            </li>
            {% else %}
            <li>
                <a href="{% url "index" %}">Home</a>
            </li>
            <li>
                <a href="{% url "about" %}">About</a>
            </li>
            <li>
                <a href="{% url "sign_up" %}">Sign Up</a>
            </li>
            <li>
                <a href="{% url "log_in" %}">Log In</a>
            </li>
            {% endif %}
        </ul>
    </nav>

    <main class="container">
        {% block content %}
        {% endblock content %}
    </main>
</body>
</html>
