{% extends "layout/base.html" %}
{% block content %}

<h1>Sign Up</h1>
<form method="POST">
    {% csrf_token %}
    {{form.as_p}}
    {% if error_message != "" %}  
        <p><FONT COLOR="red">{{error_message}}</p>
    {% endif %}

    <button class="button bsmall">
        Sign Up 
    </button>
</form>

<h3 class="log_ask"><a href="{% url "log_in" %}">Already a member? Log in</a></h3>

{% endblock content %}
