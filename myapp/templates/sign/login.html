{% extends "layout/base.html" %}
{% block content %}

<h1>Log In</h1>
<form method="POST">
    {% csrf_token %}
    {{form.as_p}}
    {% if error_message != "" %}  
        <p><FONT COLOR="red">{{error_message}}</p>
    {% endif %}

    <button>
        Log in
    </button>
</form>

{% endblock content %}
