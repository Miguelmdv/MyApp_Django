{% extends "layout/base.html" %}
{% block content %}

<h1>Log In</h1>
<form method="POST">
    {% csrf_token %}
    {{form.as_p}}
    {% if error_message != "" %}  
        <p><FONT COLOR="red">{{error_message}}</p>
    {% endif %}

    <button class="button bsmall">
        Log in
    </button>
</form>

<h3 class="log_ask"><a href="{% url "sign_up" %}">Don't have an account? Sign up</a></h3>

{% endblock content %}
